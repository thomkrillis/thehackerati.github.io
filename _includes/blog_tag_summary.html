<div class="blog-right-column content">
    <div class="tag_content">
        <ul class="tag_body">
            {% for post in site.posts %}
                {% for tag in post.tags %}
                    {% if tag == page.tag %}
                        <li class="archive_list">
                            <h3>                            
                                <a class="archive_list_article_link" href='{{ site.url }}{{post.url}}'>{{post.title}}</a>
                            </h3>
                            <p class="orange-text post-author">
                                <img src="http://www.gravatar.com/avatar/{{ post.post_gravatar }}.jpg"/> | {{ post.post_author }} | {{ post.date | date: "%B %e, %Y" }}             
                                <ul class="tag_list">
                                    {% for tag in post.tags %}
                                        <li class="inline archive_list"><a class="tag_list_link" href="{{ site.url }}/tag/{{ tag }}"> {{ tag }}</a></li>
                                    {% endfor %}
                                </ul>
                            </p>
                            <p class="continue-reading"></p>
                        </li>
                    {% endif %}
                {% endfor %}
            {% endfor %}
        </ul>
    </div>
</div>
<div class="clearfix"></div>
